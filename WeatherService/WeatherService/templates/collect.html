{% extends "layout.html" %}

{% block content %}

<h2>{{title}}</h2>

<div>
    
</div>

<div class="panel panel-default">
    <div class="panel-heading"><h3>Result</h3></div>
    <div class="panel-body">        
        {% if result %}
        <pre id="txtResult">{{result}}</pre>
        {% endif %}
        <br />
        <button id="btnCollect">Run Data Collection</button>
    </div>
</div>

<script>

    document.getElementById('btnCollect').addEventListener('click', function (e) {
        var url = window.location;
        url = url + '?run=1';
        window.location = url;
    });

</script>

{% endblock %}
