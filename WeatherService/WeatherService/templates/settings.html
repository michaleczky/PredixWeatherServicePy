{% extends "layout.html" %}

{% block content %}

<h3>{{title}}</h3>

<div class="panel panel-default">    
    <div class="panel-body">
        <table class="table table-hover table-condensed">            
            <thead>
                <tr>
                    <th>Name</th>                
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for item in config|dictsort(true) %}
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
